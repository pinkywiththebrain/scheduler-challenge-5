<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container text-center mb-2">
      <!-- Timeblocks go here -->
        <!-- 9AM -->
        <div class="row time-block">
          <div class="col hour">
            9am
          </div>
          <textarea class="col-10 description" id="9"></textarea>
          <button class="col saveBtn 9">
           Save
          </button>
        </div>
      <!-- 10AM -->
      <div class="row time-block">
        <div class="col hour">
          10am
        </div>
        <textarea class="col-10 description" id="10"></textarea>
        <button class="col saveBtn 10">
          Save
        </button>
      </div>
      <!-- 11AM -->
      <div class="row time-block">
        <div class="col hour">
          11am
        </div>
        <textarea class="col-10 description" id="11"></textarea>
        <button class="col saveBtn 11">
          Save
        </button>
      </div>
      <!-- 12PM -->
      <div class="row time-block">
        <div class="col hour">
          12pm
        </div>
        <textarea class="col-10 description" id="12"></textarea>
        <button class="col saveBtn 12">
          Save
        </button>
      </div>
      <!-- 1PM -->
      <div class="row time-block">
        <div class="col hour">
          1pm
        </div>
        <textarea class="col-10 description" id="13"></textarea>
        <button class="col saveBtn 13">
          Save
        </button>
      </div>
      <!-- 2PM -->
      <div class="row time-block">
        <div class="col hour">
          2pm
        </div>
        <textarea class="col-10 description" id="14"></textarea>
        <button class="col saveBtn 14">
          Save
        </button>
      </div>
      <!-- 3PM -->
      <div class="row time-block">
        <div class="col hour">
          3pm
        </div>
        <textarea class="col-10 description" id="15"></textarea>
        <button class="col saveBtn 15">
          Save
        </button>
      </div>
      <!-- 4PM -->
      <div class="row time-block">
        <div class="col hour">
          4pm
        </div>
        <textarea class="col-10 description" id="16"></textarea>
        <button class="col saveBtn 16">
          Save
        </button>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
